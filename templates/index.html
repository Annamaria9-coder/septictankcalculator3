<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Septic Tank Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Septic Tank Calculator</h1>
        <form action="/calculate" method="post">
            <label for="household_size">Household Size:</label>
            <input type="number" id="household_size" name="household_size" required>
            
            <label for="tank_type">Tank Type:</label>
            <select id="tank_type" name="tank_type" required>
                <option value="3">3-Chambered</option>
                <option value="4">4-Chambered</option>
            </select>

            <label for="wastewater_flow">Wastewater Flow (L/person/day):</label>
            <input type="number" id="wastewater_flow" name="wastewater_flow" required>

            <label for="retention_time">Retention Time (days):</label>
            <input type="number" id="retention_time" name="retention_time" required>

            <button type="submit">Calculate</button>
        </form>
    </div>
</body>
</html>
